<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WSB2</title>
    </head>
    <body>
        <h1>WSB2</h1>
        <div id="message-div"></div>

        <button type="button" id="create-button" onmouseup="createGame()">
            Create Game
        </button>

        <form id="join-form">
            <label for="code">Code:</label><br>
            <input type="text" id="code"></input>
            <input type="button" id="join-button" onmouseup="joinGame()"
            value="Join Game"></input>
        </form>

        <div id="start-div">
            <p id="num-players"></p>
            <button type="button" class="default-button" id="start-button"
                onmouseup="startGame()">
                Start Game
            </button>
        </div>

        <br>
        <button type="button" id="disconnect-button" onmouseup="disconnect()">
            Disconnect
        </button>
        <br>

        <div class="plays" id="plays">
        </div>


        <div class="hand" id="hand">
            <button type="button" class="default-button" id="send-button"
                onmouseup="sendCards()">
                Play Cards
            </button>
            <button type="button" class="default-button" id="pass-button"
                onmouseup="passTurn()">
                Pass Turn
            </button>
        </div>
    </body>
</html>

<script src="./scripts.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
