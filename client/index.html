<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WSB2</title>
        <link rel="icon" href="./spades.png" type="image/x-icon"></link>
    </head>
    <body>
        <div class="dim-overlay" id="gameover-overlay">
            <div class="overlay-card">
                <div class="overlay-header" id="gameover-header"></div>
                <div class="overlay-cards" id="gameover-cards"></div>
                <div class="overlay-text" id="gameover-text"></div>
                <div class="overlay-buttons">
                    <button type="button" class="overlay-button" id="restart-button"
                        onmouseup="startGame()">
                        Restart Game
                    </button>
                    <button type="button" class="overlay-button" id="end-leave-button"
                        onmouseup="leaveGame()">
                        Leave Game
                    </button>
                    <button type="button" class="overlay-button" id="home-button"
                        onmouseup="displaySettings()">
                        Leave Game
                    </button>
                </div>
            </div>
        </div>

        <div class="info-box">
            <div class="title">WSB2 鋤大弟</div>
            <div class="hbd-message">Happy Birthday Josh!!!</div>
        </div>

        <div class="info-box game-settings" id="game-settings">
            <div id="message-div">Game code:</div>
            <button type="button" id="create-button" onmouseup="createGame()">
                Create Game
            </button>

            <form id="join-form">
                <label for="code">Code:</label><br>
                <input type="text" id="code"></input>
                <input type="button" id="join-button" onmouseup="joinGame()"
                value="Join Game"></input>
            </form>

            <div id="start-div">
                <p id="num-players"></p>
                <button type="button" style="display:none" id="start-button"
                    onmouseup="startGame()">
                    Start Game
                </button>
                <button type="button" style="display:none" id="leave-button"
                    onmouseup="leaveGame()">
                    Leave Game
                </button>
            </div>
        </div>

        <div class="game" id="game">
            <div class="player-info" id="left-player"></div>
            <div class="player-info" id="top-player"></div>
            <div class="player-info" id="right-player"></div>
            <div style="width:100%"></div>
            <div class="plays" id="plays"></div>


            <div class="control" id="control">
                <div class="game-buttons" id="game-buttons">
                    <button type="button" class="game-button" id="send-button"
                        onmouseup="sendCards()">
                        Play Cards
                    </button>
                    <button type="button" class="game-button" id="pass-button"
                        onmouseup="passTurn()">
                        Pass Turn
                    </button>
                </div>
                <div class="hand" id="hand">
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./scripts.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
